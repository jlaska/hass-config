  trigger:
  - platform: numeric_state
    entity_id: sun.sun
    attribute: elevation
    above: '-18.0'
  - platform: state
    entity_id:
    - sun.sun
    attribute: next_dawn
  - platform: state
    entity_id:
    - sun.sun
    to: above_horizon
  condition:
  - alias: Run once per day
    condition: template
    value_template: '{{ now().day != (state_attr(this.entity_id, ''last_triggered'')|as_local).day
      }}

      '
  - alias: Last trigger more than 6 hours ago
    condition: template
    value_template: '{{ utcnow() - state_attr(this.entity_id, ''last_triggered'')
      >

      timedelta(hours=6) }}

      '
  action:
  - alias: If triggered by time, introduce a random delay for variability
    if:
    - condition: template
      value_template: '{{ trigger.platform == ''time'' }}'
    then:
    - alias: Random delay
      delay:
        seconds: '{{ range(0,5400)|random|int }}'
  - scene: scene.dawn
  mode: single
