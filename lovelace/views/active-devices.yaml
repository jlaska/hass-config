title: Active Devices
path: active-devices
theme: ''
icon: mdi:bell-ring
badges: []
cards:
  - type: custom:auto-entities
    card:
      type: entities
      title: Lights
    filter:
      include:
        - domain: light
          state: 'on'
          options:
            secondary_info: last-changed
      exclude:
        - entity_id: light.henrys_room_*_lamp
        - entity_id: light.williams_room_*_lamp
        - entity_id: light.living_room_bookshelf_*
        - entity_id: light.kitchen_end_table_light_1
        - entity_id: light.kitchen_end_table_light_2
        - entity_id: light.dining_room_lights
    sort:
      method: name
      ignore_case: true
  - type: custom:auto-entities
    card:
      type: entities
      title: Fans
    filter:
      include:
        - domain: fan
          state: 'on'
          options:
            secondary_info: last-changed
        - entity_id: climate.*
          attributes:
            fan_mode: 'on'
          options:
            secondary_info: last-changed
    sort:
      method: name
      ignore_case: true
  - type: custom:auto-entities
    card:
      type: entities
      title: Plugs
    filter:
      exclude:
        - hidden_by: "user"
      include:
        - domain: switch
          device_manufacturer: 'Shelly'
          options:
            secondary_info: last-changed
        - domain: switch
          attributes:
            device_class: outlet
          options:
            secondary_info: last-changed
    sort:
      method: name
      ignore_case: true
  - type: custom:auto-entities
    card:
      type: entities
      title: Open Doors
    filter:
      include:
        - domain: binary_sensor
          state: 'on'
          attributes:
            device_class: door
          options:
            secondary_info: last-changed
        - domain: cover
          not:
            state: closed
          options:
            secondary_info: last-changed
      exclude:
        - entity_id: binary_sensor.garage_door_contact
    sort:
      method: name
      ignore_case: true
  - type: custom:auto-entities
    card:
      type: entities
      title: Appliances
    filter:
      include:
        - entity_id: binary_sensor.kitchen_*_status
          state: on
          options:
            secondary_info: last-changed
        - entity_id: sensor.*_laundry_machine_state
          state: Run
          options:
            secondary_info: last-changed
        - entity_id: switch.hubname_*
          state: 'on'
          options:
            secondary_info: last-changed
      exclude:
        - attributes:
            device_class: motion
        - attributes:
            device_class: moisture
    sort:
      method: name
      ignore_case: true
  - type: custom:auto-entities
    card:
      type: entities
      title: Active Motion
    filter:
      include:
        - domain: binary_sensor
          state: 'on'
          attributes:
            device_class: motion
          options:
            secondary_info: last-changed
        - domain: binary_sensor
          state: 'on'
          attributes:
            device_class: occupancy
          options:
            secondary_info: last-changed
        - domain: binary_sensor
          state: 'on'
          attributes:
            device_class: vibration
          options:
            secondary_info: last-changed
      exclude:
        - entity_id: '*_any'
    sort:
      method: name
      ignore_case: true
  - type: custom:auto-entities
    card:
      type: entities
      title: Unavailable
    filter:
      include:
        - state: unavailable
          options:
            secondary_info: last-changed
        - domain: zwave
          attributes:
            is_failed: true
          options:
            secondary_info: last-changed
      exclude:
        - hidden_by: "user"
        - entity_id: '*plex*'
        - entity_id: switch.*_protect
        - entity_id: switch.*_bullet
        - domain: device_tracker
        - domain: number
    sort:
      method: name
      ignore_case: true
  - type: custom:auto-entities
    card:
      type: entities
      title: Low Battery
    filter:
      include:
        - domain: sensor
          state: < 20
          attributes:
            device_class: battery
          options:
            type: custom:battery-state-entity
            tap_action: more-info
            secondary_info: last_changed
        - domain: binary_sensor
          state: 'on'
          attributes:
            device_class: battery
          options:
            type: custom:battery-state-entity
            tap_action: more-info
            secondary_info: last_changed
      exclude:
        - entity_id: sensor.powerwall_backup_reserve
    sort:
      method: state
      ignore_case: true
  - type: custom:auto-entities
    card:
      type: entities
      title: Missing Zigbee
    filter:
      template: |
        {% with th = utcnow() - timedelta(hours=2), ms = ['Gledopto', 'Philips', 'SmartThings', 'Xiaomi'] %}
          {% for s in integration_entities('mqtt') if s.endswith('_last_seen') and as_datetime(states(s)) < th %}
            {% for m in ms if is_device_attr(s, 'manufacturer', m) %}
             {{ s }},
            {% endfor %}
          {% endfor %}
        {% endwith %}
    sort:
      method: last_triggered
      reverse: true
      ignore_case: true
      count: 5
  - type: custom:auto-entities
    card:
      type: entities
      title: Recent Automations
    filter:
      include:
        - domain: automation
          state: 'on'
          options:
            secondary_info: last-triggered
      _fixme_template: |
        {{ states.automation
           | selectattr('attributes.last_triggered')
           | sort(attribute='attributes.last_triggered', reverse=true)
           | map(attribute='entity_id')
           | list }}
    sort:
      method: last_triggered
      reverse: true
      ignore_case: true
      count: 5
  - type: custom:auto-entities
    card:
      type: entities
      title: Illuminance
    filter:
      include:
        - domain: sensor
          attributes:
            device_class: illuminance
          options:
            secondary_info: last-changed
    sort:
      method: state
      reverse: true
      numeric: true
  - type: custom:auto-entities
    card:
      type: entities
      title: Watts On
    filter:
      include:
        - domain: sensor
          state: '> 0.0'
          attributes:
              unit_of_measurement: W
          options:
            secondary_info: last-changed
      exclude:
        - entity_id: sensor.solaredge_*
        - entity_id: sensor.power_production_now
    sort:
      method: state
      reverse: true
      numeric: true
