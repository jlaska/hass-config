          - type: custom:mini-climate
            entity: climate.upstairs
            card_mod:
              style:
                .: |
                  ha-card > div.mc-climate > div > div.entity__icon {
                    display: none;
                  }
                  ha-icon {
                    color: var(--paper-item-icon-color);
                  }
            name: Upstairs
            group: false
            hide_current_temperature: true
            toggle:
              hide: true
            secondary_info:
              type: hvac-action
            indicators:
              temperature:
                icon:
                  template: () => 'mdi:thermometer'
                  style: |
                    (value) => ({ color: 'red'})
                unit: °F
                source:
                  entity: sensor.upstairs_temperature
              humidity:
                icon:
                  template: () => 'mdi:water-percent'
                  style: |
                    (value) => ({ color: 'lightblue'})
                unit: '%'
                round: 1
                source:
                  entity: sensor.upstairs_humidity
              luminance:
                icon:
                  template: () => 'mdi:brightness-5'
                  style: >
                    (value) => ({ color:
                    'var(--paper-item-icon-active-color)'})
                unit: lx
                source:
                  entity: sensor.master_bedroom_motion_illuminance_lux
            target_temperature:
              unit: °F
              step: 1
            temperature:
              unit: °F
            hvac_mode:
              style: |
                (value, entity) => {
                  let hvac_action = entity.attributes.hvac_action;
                  if (hvac_action == 'heating')
                    return { color: 'red !important' };
                  else if (hvac_action == 'cooling')
                    return { color: 'blue !important' };
                  else
                    return { color: 'var(--paper-item-icon-color) !important' };
                }
              hide: false
              source:
                'off':
                  icon: mdi:power
                  name: 'off'
                heat:
                  icon: mdi:radiator
                  name: heat
                cool:
                  icon: mdi:snowflake
                  name: cool
                heat_cool:
                  icon: mdi:refresh-auto
                  name: auto
          - type: custom:mini-climate
            entity: climate.entry
            card_mod:
              style:
                .: |
                  ha-card > div.mc-climate > div > div.entity__icon {
                    display: none;
                  }
                  ha-icon {
                    color: var(--paper-item-icon-color);
                  }
            name: Downstairs
            group: false
            hide_current_temperature: true
            toggle:
              hide: true
            secondary_info:
              type: hvac-action
              source:
                cooling:
                  icon: mdi:snowflake
            indicators:
              temperature:
                icon:
                  template: () => 'mdi:thermometer'
                  style: |
                    (value) => ({ color: 'red'})
                unit: °F
                source:
                  entity: sensor.entry_temperature
              humidity:
                icon:
                  template: () => 'mdi:water-percent'
                  style: |
                    (value) => ({ color: 'lightblue'})
                unit: '%'
                round: 1
                source:
                  entity: sensor.entry_humidity
              luminance:
                icon:
                  template: () => 'mdi:brightness-5'
                  style: >
                    (value) => ({ color:
                    'var(--paper-item-icon-active-color)'})
                unit: lx
                source:
                  entity: sensor.kitchen_motion_illuminance_lux
            target_temperature:
              unit: °F
              step: 1
            temperature:
              unit: °F
            hvac_mode:
              style: |
                (value, entity) => {
                  let hvac_action = entity.attributes.hvac_action;
                  if (hvac_action == 'heating')
                    return { color: 'red !important' };
                  else if (hvac_action == 'cooling')
                    return { color: 'blue !important' };
                  else
