                          - entity: binary_sensor.laundry_room_washer_leak_water_leak
                          - entity: light.laundry_room_light
                          - entity: sensor.ms963932g_laundry_machine_state
                            state_color: true
                            show_state: false
                            tap_action:
                              action: more-info
                          - entity: sensor.vs553419c_laundry_machine_state
                            state_color: true
                            show_state: false
                            tap_action:
                              action: more-info
