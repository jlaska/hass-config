cover:
  - name: Garage Door MQTT
    unique_id: cover.garage_door_mqtt
    command_topic: "shelly-garagedoor/status/switch:0"
    state_topic: "shelly-garagedoor/status/input:0"
    availability:
      # shelly-garagedoor/status/mqtt
      topic: "shelly-garagedoor/online"
      payload_available: true
      payload_not_available: false
    qos: 0
    retain: false
    device_class: garage
    payload_open: "OPEN"
    payload_close: "CLOSE"
    payload_stop: "STOP"
    state_open: "open"
    state_opening: "opening"
    state_closed: "closed"
    state_closing: "closing"
    value_template: "{{ value.x }}"
