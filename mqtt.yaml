cover:
  - name: Garage Door MQTT
    unique_id: cover.garage_door_mqtt
    device_class: garage
    retain: false
    qos: 1
    command_topic: "shelly-garagedoor/rpc"
    state_topic: "shelly-garagedoor/events/rpc"
    availability:
      topic: "shelly-garagedoor/online"
      payload_available: "true"
      payload_not_available: "false"
    payload_open: '{"id":1, "src": "homeassistant/shellyplus1-441793a9aca4", "method": "Switch.Set", "params":{"id":0,"on":true}}'
    payload_close: '{"id":1, "src": "homeassistant/shellyplus1-441793a9aca4", "method": "Switch.Set", "params":{"id":0,"on":true}}'
    # payload_stop: '{"id":1, "src": "homeassistant/shellyplus1-441793a9aca4", "method": "Switch.Set", "params":{"id":0,"on":true}}'
    value_template: "{{ value_json.method == 'NotifyStatus' and value_json.params['input:0'].state }}"
    # state_opening: "opening"
    state_open: true
    # state_closing: "closing"
    state_closed: false
